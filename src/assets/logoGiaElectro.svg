<svg width="500" height="160" viewBox="0 0 500 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Barras izquierdas (roja arriba, amarilla abajo) -->
  <rect x="0" y="45" width="50" height="12" fill="#DC2626"/>
  <rect x="0" y="57" width="50" height="12" fill="#FFD700"/>
  
  <!-- Óvalo amarillo principal (horizontal) -->
  <ellipse cx="250" cy="60" rx="140" ry="45" fill="#FFD700" stroke="#000000" stroke-width="2.5"/>
  
  <!-- Texto GiA en rojo dentro del óvalo (mayúsculas, G más grande) -->
  <text x="250" y="52" font-family="Arial, sans-serif" font-size="38" font-weight="900" fill="#DC2626" text-anchor="middle">GiA</text>
  
  <!-- Línea negra horizontal dentro del óvalo, debajo de GiA -->
  <line x1="130" y1="72" x2="370" y2="72" stroke="#000000" stroke-width="2.5"/>
  
  <!-- Barras derechas (roja arriba, amarilla abajo) -->
  <rect x="450" y="45" width="50" height="12" fill="#DC2626"/>
  <rect x="450" y="57" width="50" height="12" fill="#FFD700"/>
  
  <!-- Rectángulo negro que abarca todo el ancho debajo -->
  <rect x="0" y="100" width="500" height="60" fill="#000000"/>
  
  <!-- Texto ELECTRO en blanco dentro del rectángulo negro -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="4">ELECTRO</text>
</svg>

